<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center><h1>Register user</h1>
    <div class="box12">
        <form action="/" method="POST">
            <div class="mb-3" class="frm1">
                <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" class="frm1">
                <label for="exampleInputEmail1" class="form-label">Enter email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" class="frm1">
                <label for="exampleInputEmail1" class="form-label">Enter Age</label>
                <input type="number" class="form-control" name="age" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div></center>

    <style>
        body{
            background-color: rgb(55, 193, 117);
        }
        .box12{
            background-color: rgb(26, 157, 189);
            width: 600px;
        }

    </style>
</body>
</html>
